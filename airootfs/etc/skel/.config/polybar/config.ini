[colors]
background = #1a1a1a
background-alt = #666956
foreground = #c2c3c0
foreground-alt = #0e0f06
transparent = #00000000
; main colour change
primary =  #2266cc
secondary = #79866E
alert = #939065
disabled = #c2c3c0

[bar/archbang]
width = 100%
height = 22pt
radius = 6
bottom = true 
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 0pt
border-size = 3pt
border-color = #00000000
margin-top = 2
margin-left = 2
margin-right = 2
padding-left = 0
padding-right = 0
module-margin = 0
separator = 
separator-foreground = ${colors.background}
font-0 = JetBrains Mono:size=11;3
font-1 = Font Awesome:style=Regular;3
; modules to display
modules-left = rofi sep workspaces
modules-center = windowtitle
modules-right = pulseaudio systray date 
cursor-click = pointer
cursor-scroll = ns-resize

[module/systray]
type = internal/tray
; change colour
tray-foreground = #362D70

format-margin =2pt
tray-spacing = 2pt

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false 
format = <label-state>
label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = #2F2E50

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-padding = 2

[module/windowtitle]
type = internal/xwindow
label = %title%
label-maxlen = 60
label-empty = "Welcome to ArchBANG" 

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
; Only show the icon
format-volume = <ramp-volume>
format-muted = <label-muted>
; Icons for different volume levels
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 =  
; Muted icon
label-muted = 
; Colors
ramp-volume-foreground = ${colors.foreground}
label-muted-foreground = ${colors.disabled}
; Controls
;click-right = pactl set-sink-mute @DEFAULT_SINK@ toggle
scroll-up   = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

[module/date]
; Modified date module for ArchBANG
type = internal/date
; Seconds to sleep between updates
interval = 1.0
; Optional time format
time = "%H:%M"
time-alt = " %a, %d %b %Y"
format = <label>
format-background = ${colors.primary}
format-foreground = ${colors.background}
format-padding = 2
label =  %time%

[module/rofi]
type = custom/script
exec = echo ""  ; Rocket icon from Font Awesome
click-left = rofi -show drun 
click-right= rofi -show window
interval = 0
label-font = 1  ; Ensure this matches your Font Awesome font index
label-padding = 2
format-background = ${colors.primary}
format-foreground = ${colors.background}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/sep]
type = custom/text
content = " "
content-background = ${colors.background}

